<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ComicSpinnah – Coming Soon</title>
<link rel="icon" href="assets/img/comicspinnah-appicon-dark.png">

<style>
  :root {
    color-scheme: light dark;
  }

  body {
    font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #111827;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background: #050816;
      color: #e5e7eb;
    }
  }

  .wrap {
    max-width: 1040px;
    margin: 4rem auto 5rem;
    padding: 0 1.5rem;
    text-align: center;
  }

  .app-icon {
    margin-bottom: 1.5rem;
  }

  .app-icon img {
    width: 120px;
    height: 120px;
    border-radius: 24px;
  }

  h1 {
    font-size: clamp(2.25rem, 4vw, 2.75rem);
    margin: 0 0 0.5rem;
  }

  .lead {
    font-size: 1.05rem;
    opacity: 0.9;
    margin: 0 0 1.25rem;
  }

  .badge {
    display: inline-block;
    margin-bottom: 2rem;
    padding: 0.25rem 0.75rem;
    border-radius: 999px;
    font-size: 0.8rem;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    border: 1px solid currentColor;
    opacity: 0.8;
  }

  .hero-img {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 2rem;
    display: block;
    border-radius: 16px;
  }

  footer {
    margin-top: 2.5rem;
    font-size: 0.85rem;
    opacity: 0.7;
    text-align: center;
  }

  footer a {
    color: inherit;
    text-decoration: none;
    margin: 0 0.5rem;
  }

  footer a:hover {
    text-decoration: underline;
  }
</style>

<body>
  <div class="wrap">
    <header>
      <div class="app-icon">
        <picture>
          <!-- Light mode: dark icon -->
          <source srcset="assets/img/comicspinnah-appicon-dark.png"
                  media="(prefers-color-scheme: light)">
          <!-- Dark mode: light/default icon -->
          <source srcset="assets/img/comicspinnah-appicon-default.png"
                  media="(prefers-color-scheme: dark)">
          <img src="assets/img/comicspinnah-appicon-dark.png" alt="ComicSpinnah app icon">
        </picture>
      </div>

      <h1>ComicSpinnah</h1>
      <p class="lead">A powerful, elegant comic library for collectors and storytellers.</p>
      <div class="badge">Coming Soon</div>
    </header>

    <main>
      <img
        src="assets/img/hero-comicspinnah.webp"
        alt="ComicSpinnah hero artwork placeholder"
        class="hero-img"
      >
    </main>

    <footer>
      <p>© <span id="year"></span> Spinnah. Published by ShastLeLow.</p>
      <nav>
        <a href="https://spinnah.app/privacy.html">Privacy</a>
        <a href="https://spinnah.app/support.html">Support</a>
        <a href="mailto:info@spinnah.app">Contact</a>
      </nav>
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
